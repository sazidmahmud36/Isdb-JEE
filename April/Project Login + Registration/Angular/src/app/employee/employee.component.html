<div class="container bg-light bg-gradient">
  <div class="row">
      <div class="col-4">
         <app-dashboard></app-dashboard>
      </div>
      <div class="col-8">
        <h1>Add New User</h1>
        <form (ngSubmit)="insert()">
          <div class="mb-3">
            <label for="emp_id" class="form-label">Employee Id</label>
            <input type="text" class="form-control" id="emp_id" name="emp_id" [(ngModel)]="emp_id">
          </div>
  
          <div class="mb-3">
              <label for="emp_name" class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="emp_name" name="emp_name" [(ngModel)]="emp_name">
            </div>
  
            <div class="mb-3">
              <label for="emp_email" class="form-label">Employee Email</label>
              <input type="text" class="form-control" id="emp_email" name="emp_email" [(ngModel)]="emp_email">
            </div>
    
            <div class="mb-3">
                <label for="emp_password" class="form-label">Employee Password</label>
                <input type="text" class="form-control" id="emp_password" name="emp_password" [(ngModel)]="emp_password">
              </div>
  
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
  </div>
</div>
