<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Week To Hours</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                
            </div>
            <div class="col-8">
                <div class="mb-3">
                    <label for="week" class="form-label">Week</label>
                    <input type="text" class="form-control" id="week" aria-describedby="emailHelp">
                </div>
               
                <div class="mb-3">
                    <label for="hours" class="form-label">Hours</label>
                    <input type="text" class="form-control" id="hours" disabled>
                </div>
                
                <button type="submit" class="btn btn-primary" onclick="weekToHours()">Week to Hours</button>      

            </div>
            <div class="col-2">
                
            </div>
        </div>
    </div>


<script>
var week = document.getElementById("week");

function weekToHours(){
    var weekToInt = parseInt(week.value);
    hours.value = weekToInt * 7 * 24;
}
</script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>


</body>

</html>
